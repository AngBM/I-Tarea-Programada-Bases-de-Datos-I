<!DOCTYPE html>
<html lang="en">

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  table {
    width: 60%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    padding: 8px;
    text-align: left;
    border: 1px solid #ccc;
  }
  th {
    background-color: #f2f2f2;
  }
  button {
    padding: 10px 15px;
    margin-top: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de empleados</title>
</head>
<body>
    <h1>Lista de empleados</h1>
</body>

<Table border="1">
    <thead> 
         <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Salarios</th>
        </tr>

    </thead>

    <tbody>
        {%for emp in empleados%}
        <tr>
            <td>{{ emp["id"] }}</td>
            <td>{{ emp["nombre"] }}</td>
            <td>{{ emp["salario"] }}</td>
        </tr>
        {% endfor %}


    </tbody>
    <a href="/insertar">
        <button>Insertar Empleado</button>
    </a>

</Table>
</html>
